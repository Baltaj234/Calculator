<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        .calculator {
            width: 200px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #box {
            width: 100%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .btn {
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #equals {
            background-color: #4CAF50;
            color: white;
            width: 90px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="box" readonly>
        <div class="buttons">
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('+')">+</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('-')">-</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('*')">*</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn" id="clear" onclick="clearDisplay()">C</button>
            <button class="btn" id="equals" onclick="calculate()">=</button>
            <button class="btn" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('box').value += value;
        }

        function clearDisplay() {
            document.getElementById('box').value = '';
        }

        function calculate() {
            try {
                const display = document.getElementById('box');
                const result = eval(display.value); // Evaluate the expression
                display.value = result;
            } catch (error) {
                document.getElementById('box').value = 'Error';
            }
        }
    </script>
</body>
</html>

</html>
